    <script>
        function showError(input, message) {
            const inputGroup = input.parentElement;
            inputGroup.classList.add('error');
            const errorMsg = inputGroup.querySelector('.error-message');
            errorMsg.textContent = message;
        }
        
        function clearError(input) {
            const inputGroup = input.parentElement;
            inputGroup.classList.remove('error');
        }
        
        document.querySelector('.register-btn').addEventListener('click', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            const fullname = document.getElementById('fullname');
            const contact = document.getElementById('contact');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const terms = document.getElementById('terms');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            [fullname, contact, password, confirmPassword].forEach(input => clearError(input));
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–º–µ–Ω–∏
            if (fullname.value.trim().length < 2) {
                showError(fullname, '–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                isValid = false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ email/—Ç–µ–ª–µ—Ñ–æ–Ω–∞
            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contact.value.trim());
            const isPhone = /^(\+7|8)[\s-]?\(?\d{3}\)?[\s-]?\d{3}[\s-]?\d{2}[\s-]?\d{2}$/.test(contact.value.trim());
            
            if (!isEmail && !isPhone) {
                showError(contact, '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∏–ª–∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                isValid = false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
            if (password.value.length < 8) {
                showError(password, '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤');
                isValid = false;
            }
            
            if (password.value !== confirmPassword.value) {
                showError(confirmPassword, '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                isValid = false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≥–ª–∞—Å–∏—è —Å —É—Å–ª–æ–≤–∏—è–º–∏
            if (!terms.checked) {

            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã
            if (isValid) {
                alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + fullname.value.trim() + '!');
                // document.querySelector('form').submit();
            }
