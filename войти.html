<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="войти.css">
</head>
<body>
    <div class="background">
        <!-- Большие цветные круги -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        
        <!-- Мелкие точки -->
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
    </div>

    <div class="login-container">
        <h1>Добро пожаловать!</h1>
        <p>Мы рады приветствовать вас ❤️</p>
        
        <div class="input-group">
            <label for="username">Имя</label>
            <input type="text" id="username" placeholder="Введите ваше имя">
        </div>
        
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите ваш пароль">
        </div>
        
        <button class="login-btn">Войти</button>
        
        <div class="signup-link">
            Не зарегестрированы? <a href="регистрация.html">Регистрация</a>
        </div>
    </div>
</body>
</html>
